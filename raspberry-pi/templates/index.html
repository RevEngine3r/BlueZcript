<!-- Inside the new_psk conditional block in index.html -->
<div class="mt-4 flex flex-col md:flex-row gap-6 items-center">
    <div class="flex-1 grid grid-cols-1 gap-4 w-full">
        <div class="bg-white p-3 rounded-xl border border-green-200">
            <span class="text-xs text-green-600 font-bold uppercase">Device ID</span>
            <p class="font-mono text-sm select-all">{{ new_psk.id }}</p>
        </div>
        <div class="bg-white p-3 rounded-xl border border-green-200">
            <span class="text-xs text-green-600 font-bold uppercase">Pre-Shared Key (PSK)</span>
            <p class="font-mono text-sm select-all">{{ new_psk.psk }}</p>
        </div>
    </div>
    {% if qr_code %}
    <div class="bg-white p-2 rounded-xl border border-green-200 shadow-sm">
        <img src="data:image/png;base64,{{ qr_code }}" class="w-32 h-32" alt="Pairing QR Code">
        <p class="text-[10px] text-center text-slate-400 mt-1 uppercase font-bold">Scan to Pair</p>
    </div>
    {% endif %}
</div>
